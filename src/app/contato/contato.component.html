<form #f="ngForm" (ngSubmit)="enviarContato(f)" #refForm="ngForm">
  <label>
    <span>Seu nome Completo</span>
    <input #nomeCompleto="ngModel" id="nomeCompleto" type="text" name="nomeCompleto" placeholder="seu nome" ngModel
      minlength="2" required>
  </label>

  <div *ngIf="f.status != 'VALID' && nomeCompleto.touched"
    class="erros">
    O nome é obrigatório!
  </div>

  <label ngModelGroup="contato" #contatoUsuario="ngModelGroup">
    <span>Email</span>
    <input type="email" name="email" placeholder="seu e-mail aqui..." ngModel required>
  </label>

  <button type="submit" [disabled]="f.invalid">Sign up</button>
</form>
